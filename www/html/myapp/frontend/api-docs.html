<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processing API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .navigation a {
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            color: #2196F3;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navigation a:hover {
            text-decoration: underline;
            color: #0D47A1;
        }

        .navigation i {
            margin-right: 8px;
        }

        .swagger-ui {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 5px 20px;
        }

        .swagger-ui .topbar {
            background-color: #4285F4;
            border-radius: 8px 8px 0 0;
        }

        .swagger-ui .btn {
            border-radius: 4px;
        }

        .swagger-ui .opblock-tag {
            border-bottom: 1px solid #ddd;
        }

        .swagger-ui .opblock {
            margin: 16px 0;
            border-radius: 8px;
        }

        .swagger-ui .opblock-summary-method {
            border-radius: 4px;
        }

        .language-switcher {
            text-align: right;
            margin-bottom: 20px;
        }

        .language-switcher a {
            color: #2196F3;
            text-decoration: none;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .language-switcher a:hover {
            text-decoration: underline;
            color: #0D47A1;
        }

        /* Custom override for better mobile display */
        @media (max-width: 768px) {
            .swagger-ui .wrapper {
                padding: 0;
            }

            .swagger-ui .opblock-summary-method {
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
<div class="container">
        <div class="navigation">
            <a href="/myapp/index.php"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>

        <div class="language-switcher">
            <a href="#" id="lang-en">English</a> | <a href="#" id="lang-sk">Slovensky</a>
        </div>

        <h1><i class="fas fa-book"></i> PDF Processing API Documentation</h1>
        <p>This documentation provides details on how to use the PDF Processing API endpoints for merging and splitting PDF files.</p>


    <div id="swagger-ui"></div>
</div>

<script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: "../docs/openapi.yaml", // Cesta k OpenAPI súboru
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            supportedSubmitMethods: ['get', 'post'],
            onComplete: function() {
                // Add custom styling after Swagger UI loads
                const topbarElement = document.querySelector('.swagger-ui .topbar');
                if (topbarElement) {
                    topbarElement.style.display = 'none'; // Hide the default topbar
                }
            }
        });
        window.ui = ui;

        // Simple language switcher implementation (doesn't actually translate Swagger UI)
        document.getElementById('lang-en').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Documentation language would change to English (feature in development)');
        });

        document.getElementById('lang-sk').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Jazyk dokumentácie by sa zmenil na slovenčinu (funkcia vo vývoji)');
        });
    };
</script>
</body>
</html>
